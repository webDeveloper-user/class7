<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Awesome Form</title>
		<link rel="shortcut icon" href="images/favicon.png">
		<!-- Bootstap Stylesheet -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="style.css">	
	</head>
	<body>
		<!-- Start Home Area -->
		<div class="home-area">
			<div class="container">
				<div class="row">
					<div class="col-md-7 mb-5 mb-md-0 text-md-left text-center">
						<div class="text-area">
							<h1>I'm a professional web developer.</h1>
							<p>Lets build your dream website with me.</p>
							<a href="#">Get a quote</a>
						</div>
					</div>	<!-- Text Area -->
					<div class="col-md-5">
						<form action="#">
							<div class="form-group">
								<label for="name">Name <span>*</span></label>
								<input type="text" placeholder="Your Name" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="email">Email <span>*</span></label>
								<input type="email" placeholder="Your Name" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="website">Website <span>*</span></label>
								<input type="url" placeholder="Your Name" class="form-control" id="website">
							</div>
							<div class="form-group">
								<label for="fill-upload">File <span>*</span></label>
								<input type="file" placeholder="Your Name" class="form-control" id="fill-upload">
							</div>
							<div class="form-group">
								<label for="message">Message <span>*</span></label>
								<textarea name="" id="message"class="form-control" placeholder="Write Your Message"></textarea>
							</div>
							<div class="form-group alignment">
								<input type="submit" value="Submit" class="btn btn-primary btn-lg mt-3">
							</div>
						</form>
					</div> <!-- Contact Form -->
				</div>				
			</div>
		</div>		
	</body>
</html>
